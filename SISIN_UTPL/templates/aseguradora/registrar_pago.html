{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="card" style="text-align: center; padding: 3rem;">
            <h2 class="page-title">Orden Generada</h2>
            <p style="color: var(--text-gray); margin-bottom: 2rem;">Monto: <strong>$1,300.00</strong></p>
            
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Nro. Referencia Bancaria</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Comprobante</label>
                <div class="upload-area" style="padding:1rem;"><small>Adjuntar Comprobante</small></div>
            </div>
            <a href="{% url 'cerrar_siniestro' %}" class="btn btn-primary w-full">Confirmar Pago</a>
        </div>
    </div>
</body>
</html>
