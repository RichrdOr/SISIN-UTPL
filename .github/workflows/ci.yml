name: CI Pipeline - SISIN UTPL

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-and-validate:
    name: Django Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      # Servicio de base de datos para tests (Opcional, pero recomendado para Django)
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: sisin_db
          POSTGRES_USER: usuario_test
          POSTGRES_PASSWORD: password_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. CONFIGURACI√ìN DE PYTHON (BACKEND) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        working-directory: ./SISIN_UTPL
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # --- 2. CONFIGURACI√ìN DE NODE (FRONTEND/TAILWIND) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './SISIN_UTPL/package-lock.json'

      - name: Install Node Dependencies
        working-directory: ./SISIN_UTPL
        run: npm ci

      # --- 3. AUDITOR√çA Y LINTING (CORREGIDO) ---
      - name: Python Linting (Flake8)
        working-directory: ./SISIN_UTPL
        # üëá AQU√ç EST√Å EL CAMBIO: Excluimos venv, .venv y node_modules
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,.venv,node_modules

      # --- 4. EJECUCI√ìN DE TESTS ---
      - name: Run Django Tests
        working-directory: ./SISIN_UTPL
        env:
          SECRET_KEY: 'django-insecure-test-key-ci-pipeline'
          DEBUG: 'True'
        run: |
          python manage.py test

  build-check:
    name: Build Production Artifacts
    runs-on: ubuntu-latest
    needs: test-and-validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Instalar Python nuevamente (Github Actions limpia el entorno entre trabajos)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Requirements
        working-directory: ./SISIN_UTPL
