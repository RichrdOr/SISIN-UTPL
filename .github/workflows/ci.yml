name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          # üëá AGREGAR ESTA L√çNEA (Cambia 'TU_CARPETA' por el nombre real)
          cache-dependency-path: './SISIN_UTPL/package-lock.json' 
      
      - name: Install dependencies
        # OJO: Si est√°s en una subcarpeta, npm ci tambi√©n necesita saber d√≥nde correr
        # Agrega working-directory o cd antes de correrlo
        run: cd SISIN_UTPL && npm ci 
      
      - name: Run linting (TypeScript check)
        run: cd SISIN_UTPL && npx tsc --noEmit
      
      - name: Run tests
        run: cd SISIN_UTPL && npm test -- --no-watch --browsers=ChromeHeadless --code-coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./SISIN_UTPL/coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # üëá AGREGAR AQU√ç TAMBI√âN
          cache-dependency-path: './SISIN_UTPL/package-lock.json'
      
      - name: Install dependencies
        run: cd SISIN_UTPL && npm ci
      
      - name: Build application
        run: cd SISIN_UTPL && npm run build -- --configuration=production
      
      # Nota: Ajusta las rutas del "dist" si est√°n dentro de la subcarpeta
      - name: Check build artifacts
        run: |
          if [ ! -d "SISIN_UTPL/dist/riskless-diem" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful."
          ls -lah SISIN_UTPL/dist/riskless-diem/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: SISIN_UTPL/dist/riskless-diem
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # üëá AGREGAR AQU√ç TAMBI√âN
          cache-dependency-path: './SISIN_UTPL/package-lock.json'
      
      - name: Install dependencies
        run: cd SISIN_UTPL && npm ci
      
      - name: Run npm audit
        run: cd SISIN_UTPL && npm audit --audit-level=moderate
        continue-on-error: true
