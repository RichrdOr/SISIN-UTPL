name: CI Pipeline - SISIN UTPL

on:
  # Permite ejecutarlo manualmente desde el botón "Run workflow"
  workflow_dispatch:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test-and-validate:
    name: Django Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sisin_db
          POSTGRES_USER: usuario_test
          POSTGRES_PASSWORD: password_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. CONFIGURACIÓN DE PYTHON ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        working-directory: ./SISIN_UTPL
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # --- 2. CONFIGURACIÓN DE NODE ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './SISIN_UTPL/package-lock.json'

      - name: Install Node Dependencies
        working-directory: ./SISIN_UTPL
        run: npm ci

      # --- 3. AUDITORÍA Y LINTING ---
      - name: Python Linting (Flake8)
        working-directory: ./SISIN_UTPL
        # Excluimos carpetas basura
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,.venv,node_modules

      # --- 4. TESTS ---
      - name: Run Django Tests
        working-directory: ./SISIN_UTPL
        env:
          SECRET_KEY: 'django-insecure-test-key-ci-pipeline'
          DEBUG: 'True'
        run: |
          python manage.py test

  build-check:
    name: Build Production Artifacts
    runs-on: ubuntu-latest
    needs: test-and-validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Requirements
        working-directory: ./SISIN_UTPL
        run: pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './SISIN_UTPL/package-lock.json'

      - name: Install Node Deps & Build Tailwind
        working-directory: ./SISIN_UTPL
        run: |
          npm ci
          npm run build

      # --- AQUÍ ESTABA EL ERROR DE INDENTACIÓN CORREGIDO ---
      - name: Collect Static Files
        working-directory: ./SISIN_UTPL
        env:
          SECRET_KEY: 'build-key'
        run: |
          python manage.py collectstatic --noinput

      - name: Verify Build Artifacts
        run: |
          if [ ! -d "SISIN_UTPL/staticfiles" ] && [ ! -d "SISIN_UTPL/static" ]; then
            echo "Build failed: Static directory not found"
            exit 1
          fi
          echo "Build successful. Static files collected."

  security-audit:
    name: Security Audit (npm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './SISIN_UTPL/package-lock.json'
      
      - name: Audit Node Dependencies
        working-directory: ./SISIN_UTPL
        run: npm audit --audit-level=high
        continue-on-error: true
