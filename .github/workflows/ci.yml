name: CI Pipeline - SISIN UTPL

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  # --- TRABAJO 1: CALIDAD DE CÓDIGO (LINTING) ---
  linting:
    name: 1. Code Quality (Linting)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Linting Tools
        working-directory: ./SISIN_UTPL
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8 Analysis
        working-directory: ./SISIN_UTPL
        # Revisa sintaxis pero ignora carpetas ajenas
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,.venv,node_modules

  # --- TRABAJO 2: PRUEBAS UNITARIAS (TESTING) ---
  testing:
    name: 2. Django Unit Tests
    runs-on: ubuntu-latest
    needs: linting  # Espera a que el Linting pase para iniciar (se ve ordenado)
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sisin_db
          POSTGRES_USER: usuario_test
          POSTGRES_PASSWORD: password_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Requirements
        working-directory: ./SISIN_UTPL
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests
        working-directory: ./SISIN_UTPL
        env:
          SECRET_KEY: 'django-insecure-test-key-ci-pipeline'
          DEBUG: 'True'
        run: |
          python manage.py test

  # --- TRABAJO 3: CONSTRUCCIÓN (BUILD) ---
  build:
    name: 3. Build Production Artifacts
    runs-on: ubuntu-latest
    needs: testing  # Espera a que los tests pasen
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python para collectstatic
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Deps
        working-directory: ./SISIN_UTPL
        run: pip install -r requirements.txt

      # Setup Node para Tailwind
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './SISIN_UTPL/package-lock.json'

      - name: Build Tailwind CSS
        working-directory: ./SISIN_UTPL
        run: |
          npm ci
          npm run build

      - name: Django Collectstatic
        working-directory: ./SISIN_UTPL
        env:
          SECRET_KEY: 'build-key'
        run: |
          python manage.py collectstatic --noinput

      - name: Verify Artifacts
        run: |
          if [ ! -d "SISIN_UTPL/staticfiles" ] && [ ! -d "SISIN_UTPL/static" ]; then
            echo "Build failed: Static directory not found"
            exit 1
          fi
          echo "Build successful."

  # --- TRABAJO 4: SEGURIDAD (AUDIT) ---
  security:
    name: 4. Security Audit
    runs-on: ubuntu-latest
    # Este puede correr en paralelo para ahorrar tiempo, o ponerle 'needs: build' si quieres una escalera perfecta
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './SISIN_UTPL/package-lock.json'
      
      - name: Run npm audit
        working-directory: ./SISIN_UTPL
        run: npm audit --audit-level=high
        continue-on-error: true
